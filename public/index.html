<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="your-logo.png" alt="University Logo">
        </div>
        <h1>REQUEST FORM</h1>
        <div class="login-box">
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="button-box">
                    <button type="submit">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="language">
            <a href="#">English > Thai</a> | <a href="#">Contact us</a>
        </div>
    </div>
</body>
</html>
